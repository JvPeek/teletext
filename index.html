<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Teletext</title>
    <link rel="stylesheet" href="css/main.css" >
  </head>
  <body>
    <div id="debug"></div>
    <div id="teletext">
      <div id="headline">   loading</div>
      <div id="content"></div>

    </div>
    <div id="teletextkeypad">
      <input class="button numpadbutton" type="button" value="1"/>
      <input class="button numpadbutton" type="button" value="2"/>
      <input class="button numpadbutton" type="button" value="3"/>
      <input class="button numpadbutton" type="button" value="4"/>
      <input class="button numpadbutton" type="button" value="5"/>
      <input class="button numpadbutton" type="button" value="6"/>
      <input class="button numpadbutton" type="button" value="7"/>
      <input class="button numpadbutton" type="button" value="8"/>
      <input class="button numpadbutton" type="button" value="9"/>
      <input class="button numpadbutton" type="button" value="-"/>
      <input class="button numpadbutton" type="button" value="0"/>
      <input class="button numpadbutton" type="button" value="+"/>
    </div>
    <div id="teletextbutton"><img src="img/logo.png" /></div>
    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
    <script type="module" src="js/main.js" charset="utf-8"></script>
  </body>
</html>
